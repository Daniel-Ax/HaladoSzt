{% extends 'base.html' %}

{% block title %}<title>Shopping Cart</title>{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h2>Checkout</h2>

        <div class="row">
            <div class="col-md-8">
                <!-- Display Cart Items -->
                <h4>Your Cart:</h4>
                <ul class="list-group">
                    <li class="list-group-item">Product 1 - $100</li>
                    <li class="list-group-item">Product 2 - $150</li>
                    <!-- Add more items as needed -->
                </ul>
            </div>

            <div class="col-md-4">
                <!-- Shipping Address Form -->
                <h4>Shipping Address</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code">
                    </div>
                    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
