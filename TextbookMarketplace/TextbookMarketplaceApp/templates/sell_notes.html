<!-- TextbookMarketplaceApp/templates/sell_notes.html -->

{% extends 'base.html' %}

{% block title %}<title>Sell notes</title>{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Sell Your Notes</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="institution">Name of the organization</label>
                <input type="text" class="form-control" id="institution" name="institution" required>
            </div>
            <div class="form-group">
                <label for="subject">Name of the lecture</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="subject">Title of the note</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Short description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="price">Price (HUF)</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">Upload file</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
                <label class="form-check-label" for="is_available">Available for Sale</label>
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>
{% endblock %}
