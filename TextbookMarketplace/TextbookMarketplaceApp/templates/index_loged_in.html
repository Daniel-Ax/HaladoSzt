<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-blue bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">TextbookMarketplaces</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Logged in as dani123</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Login Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sell_notes' %}">Jegyzet eladás</a> <!-- Új menüpont -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'checkout' %}">Kosár: 0 db</a> <!-- Új menüpont -->
        </li>

        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.institution }}</h5>
                        <p class="card-text">Ár: {{ product.price }} HUF</p>
                        <a href="{{ product.get_absolute_url }}" class="btn btn-info">Information</a>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
